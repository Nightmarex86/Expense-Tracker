<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Welcome to Expense Tracker</h1>
    <h2>Track your expenses easily and efficiently.</h2>
    <h3>Choose an option below:</h3>
    <div class="container">
        <button class="btn" id="add-btn">Add Expense</button>
        <div id="add-popup" class="popup">
            <button class="cancel-btn"><i class="fa fa-times"></i></button>
            <form id="add-expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" name="expense-name" required>
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" required>
                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" name="expense-date" required>
                <button id="add-expense-btn" class="submit-btn"type="submit">Add Expense</button>
            </form>
        </div>

        <button class="btn" id="view-btn">View Expenses</button>
        <div id="view-popup" class="popup">
            <button class="cancel-btn"><i class="fa fa-times"></i></button>
            <div id="expense-list">
                <!-- Expenses will be displayed here -->
            </div>
        </div>

        <button class="btn" id="delete-btn">Delete Expense</button>
        <div id="delete-popup" class="popup">
            <button class="cancel-btn"><i class="fa fa-times"></i></button>
            <form id="delete-expense-form">
                <label for="delete-expense-name">Expense Name:</label>
                <input type="text" id="delete-expense-name" name="delete-expense-name" required>
                <button id="delete-expense-btn" class="submit-btn" type="submit">Delete Expense</button>
            </form>
        </div>

        <button class="btn" id="update-btn">Update Expense</button>
        <div id="update-popup" class="popup">
            <button class="cancel-btn"><i class="fa fa-times"></i></button>
            <form id="update-expense-form">
                <label for="update-expense-name">Expense Name:</label>
                <input type="text" id="update-expense-name" name="update-expense-name" required>
                <label for="update-expense-amount">New Amount:</label>
                <input type="number" id="update-expense-amount" name="update-expense-amount" required>
                <label for="update-expense-date">New Date:</label>
                <input type="date" id="update-expense-date" name="update-expense-date" required>
                <button id="update-expense-btn" class="submit-btn" type="submit">Update Expense</button>
            </form>
        </div>
    </div>
    <script type="module" src="../JS/Script.js"></script>
</body>
</html>
